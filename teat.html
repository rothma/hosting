<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Button</title>
</head>
<body>
  <button onclick="sayHello()">Click me</button>
  <p id="output"></p>

  <script>
    function sayHello() {
      document.getElementById("output").textContent = "Hello";
    }
  </script>
</body>
</html>
